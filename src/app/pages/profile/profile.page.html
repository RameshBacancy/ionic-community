<ion-content *ngIf="user">
  <div class="profile">
    <div class="userDetails">
      <img src="{{ user.photoURL }}">
      <h1>{{ user.displayName }}</h1>
      <p>{{ user.email }}</p>
      <div class="storyLikes">
        <div class="story">
          <p>Stories</p>
          <h3>10</h3>
        </div>
        <div class="likes">
          <p>Likes</p>
          <h3>34</h3>
        </div>
      </div>
    </div>
  </div>
</ion-content>
