<ion-menu side="start" contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ng-container *ngIf="user">
                <div class="user">
                    <img src="{{ user.photoURL }}"><br>
                    <div class="userDetail">
                        <ion-label class="username">{{ user.displayName }}</ion-label><br>
                        <div class="email">{{ user.email }}</div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="!user">
                <div class="notUser">
                    <img src="/assets/icon/logo.png"><br>
                    <h5>Welcome to ThanksMummy</h5>
                </div>
            </ng-container>
        </ion-toolbar>
    </ion-header>
    <ion-content id="main-content" main>
        <ion-list lines="none">
            <ion-menu-toggle>
                <ion-item button (click)="navigateToProfile()">
                    <ion-icon name="person-outline" slot="start"></ion-icon>
                    <ion-label>Your Profile</ion-label>
                </ion-item>
                <!-- <ion-item button (click)="navigateToYourStory()">
                    <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
                    <ion-label>Your Story</ion-label>
                </ion-item> -->
                <ion-item button (click)="shareApp()">
                    <ion-icon name="share-social-outline" slot="start"></ion-icon>
                    <ion-label>Tell your friend</ion-label>
                </ion-item>
                <ion-item button (click)="navigateToRateUsHere()">
                    <ion-icon name="star-outline" slot="start"></ion-icon>
                    <ion-label>Rate us here</ion-label>
                </ion-item>
                <ion-item button (click)="navigateToFeedback()">
                    <ion-icon name="bulb-outline" slot="start"></ion-icon>
                    <ion-label>Feedback</ion-label>
                </ion-item>
                <ion-item button (click)="navigateToHelp()">
                    <ion-icon name="help-circle-outline" slot="start"></ion-icon>
                    <ion-label>Help</ion-label>
                </ion-item>
                <ion-item button (click)="navigateToAbout()">
                    <ion-icon name="information-circle-outline" slot="start"></ion-icon>
                    <ion-label>About</ion-label>
                </ion-item>
                <ion-item button (click)="logout()" *ngIf="user">
                    <ion-icon name="power-outline" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>

</ion-menu>
